<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<ui:define name="title">
Edit a Detention
</ui:define>
    <f:metadata>
        <f:viewAction action="#{detentionController.loadDetention(param.index)}"/>
    </f:metadata>
    
    <ui:define name="content">
    <h:body>
        <h1>Edit a Detention</h1>        

            <h:form>
                <div align="center">
                <table>
                    <tr>
                        <td><h:outputText value="First Name: " /></td>
                        <td><h:inputText id="fname" value="#{detentionController.detention.FName}" 
                                         validatorMessage="You must enter a first name!"/> </td>
                    </tr>
                    <tr>
                        <td><h:outputText value="Last Name: " /></td>
                        <td><h:inputText id="sname" value="#{detentionController.detention.LName}" 
                                         validatorMessage="You must enter a last name"/></td>
                    </tr>

                    <tr>
                        <td><h:outputText value="Year: " /></td>
                        <td><h:selectOneMenu value="#{detentionController.detention.year}" validatorMessage="You must enter a year group!">
                            <f:selectItem itemValue="07" itemLabel="07"/>
                            <f:selectItem itemValue="08" itemLabel="08"/>
                            <f:selectItem itemValue="09" itemLabel="09"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="11" itemLabel="11"/>
                            <f:selectItem itemValue="12" itemLabel="12"/>
                        </h:selectOneMenu></td>
                    </tr>              
                
                    <tr>
                        <td><h:outputText value="Type of Detention: " /></td>
                        <td><h:selectOneMenu value="#{detentionController.detention.type}">
                                <f:selectItem itemValue="Afternoon" itemLabel="Afternoon"/>
                                <f:selectItem itemValue="Morning" itemLabel="Morning"/>
                                <f:selectItem itemValue="Saturday" itemLabel="Saturday"/>
                                <f:selectItem itemValue="Lunchtime" itemLabel="Lunchtime"/>
                            </h:selectOneMenu></td>
                    </tr>
                               
                    <tr>
                        <td><h:outputText value="Department: " /></td>
                        <td><h:selectOneMenu value="#{detentionController.detention.dept}">
                                <f:selectItem itemValue="Computing" itemLabel="Computing"/>
                                <f:selectItem itemValue="Math" itemLabel="Math"/>
                                <f:selectItem itemValue="English" itemLabel="English"/>
                                <f:selectItem itemValue="Science" itemLabel="Science"/>
                                <f:selectItem itemValue="HSIE" itemLabel="HSIE"/>
                            </h:selectOneMenu></td>
                    </tr>
                                
                    <tr>
                        <td><h:outputText value="Reason: " /></td>
                        <td><h:inputText value="#{detentionController.detention.reason}" validatorMessage="You must enter a reason!"/></td>
                    </tr>
                    <tr>
                        <h:inputHidden value="#{detentionController.detention.id}"/>
                        <td><h:button value="Cancel" outcome="cancel"/></td>
                        <td><h:commandButton value="Edit" action="#{detentionController.editDetention()}"/></td>
                        
                    </tr>
                </table>
                </div>
                </h:form>
    </h:body>
    </ui:define>>
</ui:composition>

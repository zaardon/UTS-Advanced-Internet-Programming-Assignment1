<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<ui:define name="title">
Register
</ui:define>
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet  name="style.css" library="css" />
        </h:head>
    <h:body>
        <h1 class="h1">Create an Account</h1>               
<h:form>
    <div align="center">
                <h:messages errorClass="info" styleClass="createInputError"/>
    <table>
        <tr>
            <td><h:outputText value="Username: " styleClass="createHeader" /></td>
            <td><h:inputText id="username" styleClass="createInput" value="#{loginController.login.username}" validatorMessage="You must enter a valid username (letters & numbers only!)"/> </td>
            <td><h:message for="username" styleClass="createInputError"/></td>
        </tr>
        <tr>
            <td><h:outputText value="Password: " styleClass="createHeader"/></td>
            <td><h:inputSecret id="password" styleClass="createInput" value="#{loginController.login.password}" validatorMessage="You must enter a valid password (letters & numbers only!)"/></td>
            <td><h:message for="password" styleClass="createInputError"/></td>
        </tr>

        <td> </td>
        <td><h:commandButton value="Create Account" styleClass="stdButton" action="#{loginController.createUser}"/>
        </td>

    </table>
    </div>
</h:form>
        
    </h:body>
    </ui:define>
</ui:composition>

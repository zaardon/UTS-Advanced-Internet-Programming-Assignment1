<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:define name="title">
View Detentions
</ui:define>
    <ui:define name="content">
    <h:body>
        <h1>Current Detentions</h1>        
        <div align="center">
            
            <h:form rendered="#{detentionListController.sizeOfDetentionList()!= 0}">
                <h:dataTable border="1" var="detention"  value="#{detentionListController.allDetentions}">
            <h:column>
                <f:facet name="header">
                    First Name
                </f:facet>
                <h:outputText value="#{detention.FName}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Last Name
                </f:facet>
                <h:outputText value="#{detention.LName}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Year
                </f:facet>
                <h:outputText value="#{detention.year}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Type
                </f:facet>
                <h:outputText value="#{detention.type}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Department
                </f:facet>
                <h:outputText value="#{detention.dept}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Reason
                </f:facet>
                <h:outputText value="#{detention.reason}"/>
            </h:column>
                
            <h:column>

                <h:button value="Edit" outcome="edit">
                    <f:param name="index" value="#{detention.id}"/>
                </h:button>
            </h:column> 
                
            <h:column>
                <h:commandButton value="Remove" action="#{detentionController.removeDetention(detention.id)}" />
            
            </h:column>        
        </h:dataTable>
            </h:form>
            <h:outputText rendered="#{detentionListController.sizeOfDetentionList() == 0}" value="No detentions to view!" />
        </div>
        <h:form>
                <ui:insert name="footer">
                    <ui:include src="/WEB-INF/templates/footer.xhtml" />
                </ui:insert>
        </h:form>
    </h:body>
    </ui:define>
</ui:composition>

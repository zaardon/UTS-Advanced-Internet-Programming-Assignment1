<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:define name="title">
View Detentions
</ui:define>
    <ui:define name="content">
    <h:body>
        <h1>View Detentions</h1>        
        <div align="center">
            <h:dataTable border="1" var="detention"  value="#{detentionListController.detentions}">
            <h:column>
                <f:facet name="header">
                    First Name
                </f:facet>
                <h:outputText value="#{detention.FName}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Last Name
                </f:facet>
                <h:outputText value="#{detention.LName}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Year
                </f:facet>
                <h:outputText value="#{detention.year}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Type
                </f:facet>
                <h:outputText value="#{detention.type}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Department
                </f:facet>
                <h:outputText value="#{detention.dept}"/>
            </h:column>
                
            <h:column>
                <f:facet name="header">
                    Reason
                </f:facet>
                <h:outputText value="#{detention.reason}"/>
            </h:column>
                
            <h:column>

                <h:button value="Edit" outcome="edit">
                    <f:param name="index" value="#{detention.id}"/>
                </h:button>
            </h:column> 
                
            <h:column>
                <h:button value="Remove" outcome="#{detentionController.removeDetention(detention.id)}"/>
            </h:column>        
                
        </h:dataTable>
        </div>       
    </h:body>
    </ui:define>
</ui:composition>

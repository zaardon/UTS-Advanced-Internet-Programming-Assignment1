<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<ui:define name="title">
Create a Detention
</ui:define>
    <ui:define name="content">
    <h:body>
        <h1>Create a Detention</h1>        
        <div align="center">
            <h:form>
                <p>First Name: <h:inputText value="#{detentionController.detention.FName}"/> </p>
                <p>Last Name: <h:inputText value="#{detentionController.detention.LName}"/></p> 
                <p>Year: <h:selectOneMenu value="#{detentionController.detention.year}">
                    <f:selectItem itemValue="07" itemLabel="07"/>
                    <f:selectItem itemValue="08" itemLabel="08"/>
                    <f:selectItem itemValue="09" itemLabel="09"/>
                    <f:selectItem itemValue="10" itemLabel="10"/>
                    <f:selectItem itemValue="11" itemLabel="11"/>
                    <f:selectItem itemValue="12" itemLabel="12"/>
                </h:selectOneMenu></p>
                <p>Type of Detention: <h:selectOneMenu value="#{detentionController.detention.type}">
                    <f:selectItem itemValue="Afternoon" itemLabel="Afternoon"/>
                    <f:selectItem itemValue="Morning" itemLabel="Morning"/>
                    <f:selectItem itemValue="Saturday" itemLabel="Saturday"/>
                    <f:selectItem itemValue="Lunchtime" itemLabel="Lunchtime"/>
                </h:selectOneMenu></p>
                <p>Department: <h:selectOneMenu value="#{detentionController.detention.dept}">
                    <f:selectItem itemValue="Computing" itemLabel="Computing"/>
                    <f:selectItem itemValue="Math" itemLabel="Math"/>
                    <f:selectItem itemValue="English" itemLabel="English"/>
                    <f:selectItem itemValue="Science" itemLabel="Science"/>
                    <f:selectItem itemValue="HSIE" itemLabel="HSIE"/>
                </h:selectOneMenu></p>
                <p>Reason: <h:inputText value="#{detentionController.detention.reason}"/></p>
                
                <h:commandButton value="Create" action="#{detentionController.createDetention()}"/>
            </h:form>
        </div>       
    </h:body>
    </ui:define>>
</ui:composition>
